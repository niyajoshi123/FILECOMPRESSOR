<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { margin: 10px; padding: 10px; width: 250px; }
        button, a.guest-btn { padding: 10px 20px; background-color: blue; color: white; border: none; margin-top: 10px; text-decoration: none; display: inline-block; }
        a { color: blue; text-decoration: underline; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <a href="/register">Create an account</a>
    <a href="/guest" class="guest-btn">Continue as Guest</a>
</body>
</html>

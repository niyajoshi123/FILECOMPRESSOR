<!DOCTYPE html>
<html>
<head>
    <title>Compress JPG</title>
</head>
<body>
    <h2>Upload a JPG to Compress</h2>
    <form method="POST" action="/compress/jpg" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg" required><br><br>

        <label>Select Compression Level:</label><br>
        <select name="level">
            <option value="high">High</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
        </select><br><br>

        <button type="submit">Compress</button>
    </form>

    {% if original_size %}
        <p>Original Size: {{ original_size }} KB</p>
    {% endif %}
    {% if compressed_size %}
        <p>Compressed Size: {{ compressed_size }} KB</p>
        <a href="{{ download_link }}"><button>Download Compressed JPG</button></a>
    {% endif %}
</body>
</html>
